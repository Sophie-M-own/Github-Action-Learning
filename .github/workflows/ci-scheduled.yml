name: Day3-Scheduled & Manual CI
on:
    workflow_dispatch:
    schedule:
        - cron: '0 2 * * *'

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            APP_ENV: dev
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'

            - name: Install deps
              run: |
                python -m pip install --upgrade pip
                if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
            
            - name: Show env
              run: |
               echo "APP_ENV=${APP_ENV}"

            - name: Run tests
              run: pytest -q

